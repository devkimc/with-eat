version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html
    overwrite: yes

  - source: scripts
    destination: /var/www/scripts
    overwrite: yes

permissions:
  - object: /var/www/html
    owner: root
    group: root
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 60
      runas: root
